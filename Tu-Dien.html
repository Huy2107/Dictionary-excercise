<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Từ điển</title>
</head>
<body>
<script>
let english = ["Hi","Bye","Boy","Girl","Dog","Cat"];
let vietnamese = ["Xin Chào","Tạm biệt","Con Trai","Con Gái","Con Chó","Con Mèo"];

let word = prompt("Input Word")
for (let i = 0; i < english.length; i++) {
  if (english[i].toLowerCase() == word.toLowerCase()) {
   alert(english[i] + " meaning " + vietnamese[i]);
  }
}
</script>
</body>
</html>
